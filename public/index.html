<!doctype html>
<html lang="en" ng-app="AwsMonitoringApp">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div ng-controller="AwsDashboardController" class="tabbable tabs-left">
		<div ng-repeat="instance in instances | orderBy:'fullname':false">
			<h4>{{instance.fullname}}</h4>
			<div ng-repeat="metric in instance.metrics">
				<div class="{{instance.id}} {{metric.endpoint}}" ng-init="populateChart(instance.id, metric.endpoint);" style="height: 300px; width: 400px; float:left;"></div>
			</div>
			<div style="clear:both"></div>
		</div>
	</div>

	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/themes/custom.js"></script>
</body>
</html>
